# Production values - dung khi deploy len Production
replicaCount: 5

image:
  repository: nginx
  tag: "v3.1.0"

resources:
  requests:
    cpu: "500m"
    memory: "512Mi"
  limits:
    cpu: "1000m"
    memory: "1Gi"

autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 20
  targetCPUUtilization: 70

ingress:
  enabled: true
  host: myapp.production.com
